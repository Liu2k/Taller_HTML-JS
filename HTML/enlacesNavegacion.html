<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Enlaces y Navegación en HTML</title>
    <style>
        /* Estilos Generales */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        h1 {
            text-align: center;
            background: #007bff;
            color: white;
            padding: 20px 0;
            margin: 0;
        }

        h2 {
            color: #007bff;
        }

        p {
            margin-bottom: 10px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #0056b3;
        }

        /* Contenedor principal */
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #333;
            color: white;
            margin-top: 20px;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Ejemplo de Enlaces y Navegación en HTML</h1>

    <div class="container">
        <!-- Enlaces Externos -->
        <h2>Enlaces</h2>
        <p>Enlaces a otras páginas:</p>
        <ul>
            <li><a href="https://www.youtube.com" target="_blank">YouTube</a></li>
            <li><a href="https://www.wikipedia.org" target="_blank">Wikipedia</a></li>
            <li><a href="https://www.tiktok.com" target="_blank">TikTok</a></li>
        </ul>

        <!-- Navegación Interna -->
        <h2>Navegación</h2>
        <p>Navegación interna:</p>
        <ul>
            <li><a href="multimedia.html">Multimedia</a></li>
            <li><a href="listas.html">Listas</a></li>
        </ul>
    </div>

    <!-- Pie de Página -->
    <footer>
        <p>&copy; 2024 Ejemplo de HTML. Todos los derechos reservados.</p>
        <p><a href="index.html">Volver al inicio</a></p>
    </footer>
</body>
</html>
